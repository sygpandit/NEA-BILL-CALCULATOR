<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta http-equiv="Content-Type" charset="utf-8" content="text/html" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Calculate your Nepal Electricity Authority Bills in just seconds." />
	<meta name="keywords"
		content="Nepal Electricity Authority, NEA, NEA bill calculator, Electricity Nepal, nea bill inquiry, electricity rate in nepal, electricity rate in nepal 2020, online meter reading nepal, nepal electricity bill rate, electricity bill calculator, nea meter reading;" />
	<meta name="robots" content="index, follow" />
	<meta name="googlebot" content="index, follow" />

	<meta name="author" content="Suyog Pandit" />
	<title>NEA Bill Calculator</title>
	<link rel="shortcut icon" type="image/icon" href="neab.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Itim&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

	<div class="container">
		<div class="form-container">


			<div class="otherInputs">
				<label for="ampere">Select Ampere</label>
				<select name="mcbAmpere" id="ampere">
					<option value="5">5</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="60">60</option>
				</select>
			</div>
			<div class="textarea">
				<label for="previousUnit">Previous Unit</label>
				<input type="number" id="previousUnit" placeholder="Enter Previous Unit" value="0">
			</div>
			<div class="textarea">
				<label for="currentUnit">Current Unit</label>
				<input type="number" id="currentUnit" placeholder="Enter Current Unit" value="0">
			</div>
			<button class="submitButton" id="btn" type="submit">
				Calculate
			</button>
		</div>

		<div class="outputSection">
			<div class="result" id="result">
				<span id="displaymsg">Your cost is Rs.</span>
				<span id="loading">
					<i class="fa fa-spinner fa-spin"></i>
				</span>
				<span id="info" class="answer"></span>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
